<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
	name="viewport">

<link rel="stylesheet" th:href="@{bootstrap4/css/bootstrap.min.css}">

<title>Index</title>
</head>
<body>
	<div class="container">


			<form th:object="${user}" method="post" th:action="@{/save}" enctype="multipart/form-data">

								<label for="email" class="col-form-label">Email</label> 
								<input	type="text" class="form-control" th:field="*{email}">
<br>
						
							<label for="password" class="col-form-label">Password</label> 
							<input	type="text" class="form-control"  th:field="*{password}">
						
					<br>
					
					<label for="role">Role<span>*</span></label>
     <select  th:field="*{roles}" class="form-control" required>
                <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}"></option>
       </select>
       <br>
							<button type="submit" class="btn btn-primary">Save</button>
						
			</form>
		
		
	</div>
	<script th:src="@{/bootstrap4/js/bootstrap.min.js}"></script>
</body>
</html>
