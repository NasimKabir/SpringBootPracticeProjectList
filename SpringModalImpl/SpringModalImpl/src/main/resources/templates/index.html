<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
	name="viewport">

<!-- Bootstrap CSS -->
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	rel="stylesheet">

<title>Index</title>
</head>
<body>
	<div class="container">

		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#saveModal">Add</button>

		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead class="table-primary">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Capital</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="coun : ${country}">
							<td th:text="${coun.id}"></td>
							<td th:text="${coun.name}"></td>
							<td th:text="${coun.capital}"></td>
							<td><a class="btn btn-danger delete"
								th:href="@{delete/(id=${coun.id})}" >Delete</a> <a
								class="btn btn-primary edit"
								th:href="@{findOne/(id=${coun.id})}">Edit</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


		<!--Save Modal  -->

		<div class="modal fade" id="saveModal" tabindex="-1" role="dialog"
			aria-hidden="true">
			<form method="post" th:action="@{/save}">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h1>Add Country Information</h1>
						</div>
						<div class="modal-body">

							<!-- <div class="form-group">
							<label for="id" class="col-form-label">Id:</label> <input
								type="text" class="form-control" id="id" name="id">
						</div> -->

							<div class="form-group">
								<label for="name" class="col-form-label">Name:</label> <input
									type="text" class="form-control" id="name" name="name">
							</div>

							<div class="form-group">
								<label for="capital" class="col-form-label">Capital:</label> <input
									type="text" class="form-control" id="capital" name="capital">
							</div>


						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>


		<!--Edit Modal  -->

		<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
			aria-hidden="true">
			<form method="post" th:action="@{/edit}">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5>Update Country Information</h5>
						</div>
						<div class="modal-body">

							<div class="form-group">
								<label for="ids" class="col-form-label">Id:</label> <input
									type="text" class="form-control" id="ids" name="id">
							</div>

							<div class="form-group">
								<label for="names" class="col-form-label">Name:</label> <input
									type="text" class="form-control" id="names" name="name">
							</div>

							<div class="form-group">
								<label for="capitals" class="col-form-label">Capital:</label> <input
									type="text" class="form-control" id="capitals" name="capital">
							</div>


						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>


<!-- delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <p>Are You sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="" class="btn btn-primary" id="deleteButton">Yes delete</a>
      </div>
    </div>
  </div>
</div>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		type="text/javascript"></script>
	<script crossorigin="anonymous"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		type="text/javascript"></script>
	<script crossorigin="anonymous"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script crossorigin="anonymous" src="../static/js/main.js"
		th:src="@{js/main.js}" type="text/javascript"></script>
</body>
</html>
