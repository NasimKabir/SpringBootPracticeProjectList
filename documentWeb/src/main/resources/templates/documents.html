<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>File uploads and downloads</title>
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	rel="stylesheet">
</head>
<body>
<h1>Documents File upload and downloads..... </h1>
                 <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
							
							<div class="form-group">
								<label for="data" class="col-form-label">File:</label> <input
									type="file" class="form-control"  name="document">
							</div>
							
							<div class="form-group">
							<input class="btn btn-primary" type="submit" value="Upload">
							</div>
							
			</form>


<hr>
<div class="container">

		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead class="table-primary">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						 <tr th:each="document : ${getDocuments}">
							<td th:text="${document.id}"></td>
							<td th:text="${document.name}"></td>
							<td><img th:src="*{document.id}"  width="40" height="50"></td>
						</tr> 
					</tbody>
				</table>
			</div>
		</div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		type="text/javascript"></script>
	<script crossorigin="anonymous"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		type="text/javascript"></script>
	<script crossorigin="anonymous"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script crossorigin="anonymous" src="../static/js/main.js"
		th:src="@{js/main.js}" type="text/javascript"></script>
</body>
</html>
